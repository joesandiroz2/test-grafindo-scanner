<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .card {
      transition: transform 0.3s, background-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    .icon-large {
      font-size: 2.5rem;
    }

    /* Tambahan untuk efek a:hover */
    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card-link:hover .card,
    .card-link:focus .card,
    .card-link:active .card {
      background-color: red;
      color: white;
      font-weight: bold;
      transform: scale(1.1);
    }

    /* Pastikan ikon dan judul ikut berubah warna saat hover */
    .card-link:hover .card-title,
    .card-link:hover i {
      color: white;
    }
  </style>
</head>
<body>
    <div id="navbar-container"></div>

  <div class="container ">
    <img src="../logo/honda.png" 
    style="width:80px" 
    alt="">
    <h2 class="text-center mb-2">Scan AHM</h2>
    <div class="row justify-content-center g-4">

      <!-- Scan Honda -->
      <div class="col-sm-12 col-md-3 col-lg-3">
        <a href="/scan.html" class="card-link">
          <div class="card text-center shadow">
            <div class="card-body">
              <i class="bi bi-upc-scan icon-large mb-3"></i>

            </div>
          </div>
        </a>
      </div>

      <!-- Semua DO Honda -->
      <div class="col-sm-12 col-md-3 col-lg-3">
        <a href="/pages/semua_do" class="card-link">
          <div class="card text-center shadow">
            <div class="card-body">
              <i class="bi bi-truck icon-large mb-3"></i>

            </div>
          </div>
        </a>
      </div>

      <!-- Penyerahan Barang -->
      <div class="col-sm-12 col-md-3 col-lg-3">

            <div class="card-body">
              <i class="bi bi-box-arrow-in-down icon-large mb-3"></i>
              <h5 class="card-title">Penyerahan Barang Masuk</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Data Barang -->
      <div class="col-sm-12 col-md-3 col-lg-3">
        <a href="/pages/data_barang" class="card-link">
          <div class="card text-center shadow">

              <i class="bi bi-box icon-large mb-3"></i>

      </div>

      <!-- Permintaan Barang -->

              <i class="bi bi-box-arrow-up icon-large mb-3"></i>

              <h5 class="card-title">Permintaan Barang Keluar</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Kartu Stok Semua Barang -->
      <div class="col-sm-12 col-md-3 col-lg-3">
        <a href="/pages/kartu_stok" class="card-link">
          <div class="card text-center shadow">
            <div class="card-body">
              <i class="bi bi-collection icon-large mb-3"></i>
              <h5 class="card-title">Kartu Stok Semua Barang</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Kartu Stok Per Barang -->
      <div class="col-sm-12 col-md-3 col-lg-3">
        <a href="/pages/kartu_stok/per_barang" class="card-link">
          <div class="card text-center shadow">
            <div class="card-body">
              <i class="bi bi-card-list icon-large mb-3"></i>
              <h5 class="card-title">Kartu Stok Per Barang</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Report Honda -->
      <div class="col-sm-12 col-md-3 col-lg-3">
        <a href="/pages/report" class="card-link">
          <div class="card text-center shadow">
            <div class="card-body">
              <i class="bi bi-pie-chart icon-large mb-3"></i>
              <h5 class="card-title">Report AHM</h5>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
