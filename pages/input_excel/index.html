<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Excel DO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <!-- SweetAlert2 CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/sdk/pocketbase.umd.js"></script>
    <script src="../../js/pocket_config.js"></script>
    
    <style>
        .table-container {
            overflow-x: auto;
            width: 100%;
        }
        #dataTable th, #dataTable td {
            white-space: nowrap;
        }
        .bold-text {
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div id="navbar"></div>
    <div class="container mt-4">
        <h6 class="text-center">Upload Excel DO</h6>
        <div class="mb-3">
            <label for="fileInput" class="form-label">Pilih File</label>
            <input type="file" class="form-control" id="fileInput" accept=".xlsx, .xls">
        </div>
        
        <div class="alert alert-danger p-3">
            <h6 class="bold-text">Standar Kolom Di Excel harap dicek sebelum upload:</h6>
            <div id="contohkolomexcel"></div>
             <a target="_blank" href="https://drive.google.com/drive/folders/1EWvR-nc51P9VY043ZkNPQFKRAExSlY1_?usp=sharing"  class="btn btn-primary">
                Unduh Contoh File Excel
            </a>
        </div>

        <button id="submitButton" class="btn btn-danger" disabled>Masukkan Semua DO Ini ke Database</button>
        
        <div class="table-container mt-4">
            <div class="card">
                <div class="card-body">
                    <table id="dataTable" class="table table-striped" style="width:100%">
                        <thead>
                            <tr>
                                <!-- Header akan diisi secara dinamis -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data akan diisi secara dinamis -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/check_input_excel.js"></script>
    <script>
        $(document).ready(function() {
            $('#navbar').load('../../component/nav.html',function(){
        setTimeout(loginUser, 500);
                
            });
        });
    </script>
</body>
</html>
