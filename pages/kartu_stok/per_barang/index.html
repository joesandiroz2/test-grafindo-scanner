<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafindo Scanner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />



</head>
<body>

    <div id="navbar-container"></div>

    <div class="container mt-4">
        <h2>Kartu Stok PerBarang</h2>
        <form id="filter-form">
            <div class="row">
                <div class="col-12">
            <div class="form-group">
            <label for="part-number">Part Number:</label>
            <select class="form-control" id="part-number" required></select>
        </div>

                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="start-date">Tanggal Dari:</label>
                        <input type="date" class="form-control" id="start-date" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="end-date">Tanggal Sampai:</label>
                        <input type="date" class="form-control" id="end-date" required>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block">Tampilkan</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered mt-4 table-responsive">
            <thead>
                <tr class="text-center">
                    <th>In</th>
                    <th>Balance</th>
                    <th>Out</th>
                    <th>Lot</th>
                    <th>No DN/PB</th>
                    <th>Tanggal DO</th>
                    <th>tgl pb</th>
                    <th>status</th>
                    <th>tgl in/out</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                <!-- Data akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#navbar-container").load("../../../component/nav.html");
        });
    </script>

    <script src="../../../js/sdk/pocketbase.umd.js"></script>
    <script src="../../../js/pocket_config.js"></script>
    <script src="./js/per_barang.js"></script>

</body>
<script>
    $(document).ready(function() {
    loadPartNumbers();
});

</script>
</html>
