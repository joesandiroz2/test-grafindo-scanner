<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Yamaha</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
 
 <script src="../../../js/sdk/pocketbase.umd.js"></script>
<script src="../../../js/pocket_config.js"></script>

<script>
const pb = new PocketBase(pocketbaseUrl);
</script>
</head>
<body>

  <div id="navbar-container"></div>

<div class="container"> 
    <h5>Report barang Others</h5>

<div class="row">
  <button id="btnPrintPDF" class="btn btn-success">
    <i class="bi bi-printer"></i> Print PDF
  </button>
</div>


<!-- Preloader -->
<div id="preloader_stok" class="text-center my-3" >
  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-2 fw-bold text-primary">Sedang mengecek semua stok...</p>
</div>

 <!-- Progress bar Bootstrap -->
<div class="progress my-2" id="progress_bar" style="height: 25px; display:none;">
  <div id="progress_bar_inner" 
       class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
       role="progressbar" 
       style="width: 0%;" 
       aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
    0%
  </div>
</div>

<div id="list_report_other"></div>

  <div id="list_report_other"></div>

</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


<script src="./js/report_other_bukan_honda_yamaha.js"></script>


  <!-- Load Navbar -->
  <script>

    $(document).ready(function () {
      $("#navbar-container").load("../../../component/nav.html", function () {
        setTimeout(loginUser, 500);
      });
    });

$("#btnPrintPDF").on("click", function () {
  // Sembunyikan navbar sementara
  $("#navbar-container").hide();

  // Pilih elemen yang mau di-export (selain navbar)
  const element = document.querySelector(".container");

  // Opsi konfigurasi PDF
  const opt = {
    margin:       0.5,
    filename:     `Report_Barang_Others_${new Date().toLocaleDateString("id-ID")}.pdf`,
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2 },
    jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }
  };

  // Generate PDF
  html2pdf().set(opt).from(element).save().then(() => {
    // Tampilkan lagi navbar setelah selesai
    $("#navbar-container").show();

    // Notifikasi sukses pakai SweetAlert2 (opsional)
    Swal.fire({
      icon: "success",
      title: "PDF berhasil dibuat!",
      showConfirmButton: false,
      timer: 2000
    });
  });
});
</script>


</body>
</html>
