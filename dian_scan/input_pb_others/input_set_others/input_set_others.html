<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Dian Scan Barang</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="container mt-4">
    <h3 class="mb-3" style="background-color:red;color:white;padding:3px">Input Penyerahan barang Selain YAMAHA DAN HONDA</h3>

    <form id="formBarang" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Nama Barang</label>
          <input type="text" class="form-control" id="nama_barang" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Part Number</label>
          <input type="text" class="form-control" id="part_number" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Ikut Set</label>
          <input type="text" class="form-control" id="ikut_set" required />
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" id="btnSubmit" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Tambah Barang
        </button>
      </div>
    </form>

    <div id="listBarang" class="container mt-4"></div>

  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../js/sdk/pocketbase.umd.js"></script>
  <script src="../../../js/pocket_config.js"></script>
  <script src="./js/input_set_others.js"></script>
    <script> $(document).ready(function () { $("#navbar-container").load("../../../component/nav.html", function () { setTimeout(loginUser, 500); }); }); </script>
</body>
</html>
