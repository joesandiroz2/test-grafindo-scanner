<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Aplikasi Yamaha</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

 <script src="../../js/sdk/pocketbase.umd.js"></script>

<body>

  <div id="navbar-container"></div>

   <div class="container mt-5">
    <h3>Upload Excel Aplikasi Bu dian</h3>

    <div>
      <h6>Standar Kolom di excel : part_number , nama_barang , qty , po_no , merk , kode_depan , no_do</h6>
    </div>

    <input type="file" id="excelFile" class="form-control mb-3" accept=".xlsx,.xls" />

    <div class="progress mt-3" style="height: 25px; display:none;">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
    </div>

    <div class="container"> 
        <nav>
          <ul id="pagination" class="pagination justify-content-center mt-3"></ul>
        </nav>
        <table id="tbl_data_excel" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>No DO</th>
          <th>Part Number</th>
          <th>Nama Barang</th>
          <th>Qty</th>
          <th>PO No</th>
          <th>Merk</th>
        </tr>
      </thead>
      <tbody>
        <!-- data dari JS akan muncul di sini -->
      </tbody>
    </table>


    </div>


  </div>
