<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Yamaha</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Biar jelas kalau bisa di-klik */
    .card-link-wrapper {
      text-decoration: none;
      color: inherit;
    }
    .card-link-wrapper .card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .card-link-wrapper .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div id="navbar-container"></div>

 <div class="container mt-5">
  <h4>Aplikasi Bu Dian</h4>
  <div class="row g-4">

    <!-- Card 1: Scan Honda Yamaha -->
    <div class="col-md-4 col-sm-12">
      <a href="/dian_scan/scan_dian/scan_dian.html" class="card-link-wrapper">
        <div class="card text-center h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-center">
            <i class="bi bi-upc-scan display-1 mb-3 text-warning"></i>
            <h5 class="card-title">Scan HONDA DAN YAMAHA</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Card 2: Scan Others -->
    <div class="col-md-4 col-sm-12">
      <a href="/dian_scan/scan_others/scan_others.html" class="card-link-wrapper">
        <div class="card text-center h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-center">
            <i class="bi bi-upc-scan display-1 mb-3 text-danger"></i>
            <h5 class="card-title">Scan Selain Honda Yamaha</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Card 3: Upload Excel -->
    <div class="col-md-4 col-sm-12">
      <a href="/dian_scan/upload_excel_dian/upload_excel_dian.html" class="card-link-wrapper">
        <div class="card text-center h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-center">
            <i class="bi bi-upload display-1 mb-3 text-primary"></i>
            <h5 class="card-title">Upload Excel</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Card 4: Report -->
    <div class="col-md-4 col-sm-12">
      <a href="/dian_scan/report_dian_scan/report_dian_scan.html" class="card-link-wrapper">
        <div class="card text-center h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-center">
            <i class="bi bi-file-earmark-text display-1 mb-3 text-success"></i>
            <h5 class="card-title">Report</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- Card 5: Report Others -->
    <div class="col-md-4 col-sm-12">
      <a href="/dian_scan/report_dian_scan/report_bukan_honda_yamaha/report_other_bukan_honda_yamaha.html" class="card-link-wrapper">
        <div class="card text-center h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-center">
            <i class="bi bi-file-earmark-text display-1 mb-3 text-danger"></i>
            <h5 class="card-title">Report SELAIN YAMAHA HONDA</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-4 col-sm-12">
      <a href="/dian_scan/other_kartu_stok/other_kartu_stok.html" class="card-link-wrapper">
        <div class="card text-center h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-center">
            <i class="bi bi-file-earmark-text display-1 mb-3 text-danger"></i>
            <h5 class="card-title">Kartu STOK Others</h5>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="../../js/sdk/pocketbase.umd.js"></script>
  <script src="../../js/pocket_config.js"></script>

  <!-- Load Navbar -->
  <script>
    $(document).ready(function () {
      $("#navbar-container").load("../../component/nav.html", function () {
        setTimeout(loginUser, 500);
      });
    });
  </script>

</body>
</html>
