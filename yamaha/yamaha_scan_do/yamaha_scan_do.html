<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Yamaha</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body >


<div id="navbar-container"></div>

<!-- suara -->
<audio id="notif-sound" preload="auto"></audio>

<div class=" mt-2 " >
  <div class="card p-3 " style="background-color: #eeeeee;" >
    <div class="row "

    >
    <div class="col-12 col-md-8 col-sm-12">
     <img 
     style="width: 120px;" 
     src="../../logo/yamaha_logo.png" alt=""> 
    </div>
    <div class="col-12 col-md-4 col-sm-12">
      <h5 style="font-weight: bold;">Scan Do Yamaha</h5>
    </div>
  </div>

  <div class="row mt-3">
   <div class="col-12 col-sm-12 col-md-12">

    <h5 style="font-weight:bold">Selalu Arahkan Cursor ke Inputan Do / Part no, inputan harus selalu focus</h5>
    <form id="scan-form" onsubmit="return false;">
  <input type="text" id="input-partno" placeholder="Scan No Do / Part no" autofocus/>
  <input type="text" id="input-qty" placeholder="Qty" />

  <button onclick="submitData()">Proses</button>
</form>

    
   </div>
  </div>

  <!-- data list scan -->
  <div class="row mt-5">
    <div class="col-12 col-md-6 col-sm-12">
  <!-- Loading & Status Message -->
    <div id="status-message" class="mt-3 text-center text-primary fw-bold"></div>
    <div id="loading-spinner" class="text-center my-3" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

  <table class="table mt-3" id="table-do-list">
  <thead>
    <tr>
      <th>No</th>
      <th>No DO</th>
      <th>Part Number</th>
      <th>Nama Barang</th>
      <th>Qty Do</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

    </div>
    <div class="col-12 col-md-6 col-sm-12">
      <h6 class="text-center fw-bold">Cek  Kartu Do</h6>
      <div id="kartu_do_sementara"></div>
    </div>
   <div id="belum_ada_scan"></div> 
  </div>
</div>

<!-- Bootstrap & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<!-- External JS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="../../js/sdk/pocketbase.umd.js"></script>
<script src="../../js/pocket_config.js"></script>

<script src="./js/yamaha_login_pocketbase.js"></script>

<script src="./js/play_sound.js"></script>

<script src="./js/yamaha_kartu_do.js"></script>
<script src="./js/yamaha_check_scan.js"></script>

<script src="./js/yamaha_search_do.js"></script>
<script src="./js/yamaha_tabel_udah_scan.js"></script>
<script src="./js/yamaha_scan.js"></script>

<script>
  loginPocketBase()
  
  $(document).ready(function () {
    $("#navbar-container").load("../../component/nav.html", function () {
      setTimeout(loginUser, 500);
    });
  });
</script>

</body>
</html>
