<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Yamaha</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

<div id="navbar-container"></div>

<div class="container mt-2">
  <h3>Edit / Tambah Set Baru Yamaha</h3>
  <form 
  class="card p-2 shadow"
  onsubmit="event.preventDefault(); updateData();">
    <input type="hidden" id="edit-id">
    <div class="row g-2 mb-2">
      <div class="col"><input class="form-control" id="nama_barang" placeholder="Nama Barang" required></div>
      <div class="col"><input class="form-control" id="part_number" placeholder="Part Number" required></div>
      <div class="col">
  <label>
    <input type="checkbox" id="manualCheckbox" onchange="toggleManualInput()" class="form-check-input me-1">
    Nama Set Baru Belum ada sebelumnya
  </label>
  <input class="form-control mt-1" id="ikut_set_input" placeholder="Ketik Nama Set Baru" style="display:none;" />
  <select class="form-control mt-1" id="ikut_set_select"></select>
</div>

      <div class="col"><input class="form-control" id="dikalikan" placeholder="Dikalikan" value="1" required></div>
      <div class="col">
        gambar
        <input type="file" id="gambar" class="form-control" accept="image/*" />
      </div>
      <div class="col">
        <img id="gambar-preview" src="" style="display:none; max-width: 200px; margin-top:10px;">

      </div>

      <div class="col"><button type="submit" class="btn btn-primary" id="btn-save">Simpan</button></div>
    </div>
  </form>

   <div id="spinner_unik_set" class="spinner-border text-primary d-none" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Loading...</span>
  </div>



  <div id="loading_data_set" class="text-center d-none mt-3">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h4>Loading data set...</h4>
  </div>


<div class="container">
  <div class="d-flex justify-content-between align-items-center mt-3">
  <button id="prevPage" class="btn btn-secondary" onclick="changePage(-1)">Sebelumnya</button>
  <span id="paginationInfo">Halaman 1 dari 1</span>
  <button id="nextPage" class="btn btn-secondary" onclick="changePage(1)">Berikutnya</button>
</div>
</div>


  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>No</th>
        <th>Gambar</th>
        <th>Nama Barang</th>
        <th>Part Number</th>
        <th>Ikut Set</th>
        <th>Dikalikan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="data-list"></tbody>
  </table>
</div>


<!-- Bootstrap & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


<!-- External JS -->
<script src="../../../js/sdk/pocketbase.umd.js"></script>
<script src="../../../js/pocket_config.js"></script>


<script src="./js/yamaha_unik_set.js"></script>
<script src="./js/yamaha_crud.js"></script>

<script>

  $(document).ready(function () {
    $("#navbar-container").load("../../../component/nav.html", function () {
      setTimeout(loginUser, 500);
    });
  });


  document.getElementById('gambar').addEventListener('change', function (event) {
    const file = event.target.files[0];
    const preview = document.getElementById('gambar-preview');
    
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      preview.src = '';
      preview.style.display = 'none';
    }
  });

</script>

</body>
</html>
