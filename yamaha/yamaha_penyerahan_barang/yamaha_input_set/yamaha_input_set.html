<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link ke CSS Bootstrap -->

<body>

    <!-- Tempat untuk memuat navbar -->
    <div id="navbar-container"></div>
<div class="container mt-4">
    <h5 style="font-weight: bold;">Yamaha Input SET penyerahan Barang</h5>


    <div>
        <select id="selectSet" class="form-control"></select>
        <div id="spinnerSet" class="spinner-border text-primary ml-2" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
        <button id="btnCariSet" class="btn btn-primary mt-2">Cari nama Set</button>

        <button id="btn-tampilkan-semua-stok" class="btn btn-success mb-2">
            Tampilkan Semua Stok
        </button>

    </div>



    <div id="data-container"></div>
</div>


<!-- Modal Tambah PB -->
<div class="modal fade show" id="modalPB" tabindex="-1"
     aria-labelledby="modalPBLabel"
     aria-modal="true"
     role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalPBLabel">Tambah PB</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formPB">
                    <div class="form-group">
                        <label for="setName">Set Name</label>
                        <input type="text" class="form-control" id="setName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="tglPB">Tanggal PB</label>
                        <input type="date" class="form-control" id="tglPB">
                    </div>
                    <div class="form-group">
                        <label for="nomorPB">Nomor PB</label>
                        <input type="text" class="form-control" id="nomorPB">
                    </div>
                    <div class="form-group">
                        <label for="nomorLot">Nomor Lot</label>
                        <input type="text" class="form-control" id="nomorLot">
                    </div>
                    <div class="form-group">
                        <label for="qty">Qty</label>
                        <input type="number" class="form-control" id="qty">
                    </div>
                    <button type="button" class="btn btn-success" id="masukkanQty">Masukkan Qty</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- MODAL PENGURANGAN STOK SET -->
<div class="modal fade" id="modalKurangiQty" tabindex="-1" role="dialog" aria-labelledby="modalKurangiQtyLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="modalKurangiQtyLabel">Kurangi Qty dari Set</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="formKurangiQty">
          <input type="hidden" id="setNameKurangi">

          <div class="form-group">
            <label for="qtyKurangi">Qty yang Dikurangi</label>
            <input type="number" class="form-control" id="qtyKurangi" required>
          </div>

          <div class="form-group">
            <label for="alasanKurangi">Alasan Pengurangan</label>
            <input type="text" class="form-control" id="alasanKurangi" required>
          </div>

          <!-- âœ… Input tambahan untuk LOT -->
          <div class="form-group">
            <label for="lotKurangi">Lot</label>
            <input type="text" class="form-control" id="lotKurangi" placeholder="Masukkan kode lot" required>
          </div>

          <button type="button" class="btn btn-danger" id="btnKurangiQty">Kurangi Sekarang</button>
        </form>
      </div>
    </div>
  </div>
</div>



    <!-- Link ke jQuery dan JS Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <!-- select2 -->
    <script src="../../../js/assets/js/select2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script  src="./js/yamaha_load_set.js"></script>
    <script  src="./js/yamaha_input_dengan_set.js"></script>

            $("#navbar-container").load("../../../component/nav.html",function(){
        setTimeout(loginUser, 500);
                
            });
                    });

    </script>
</body>
</html>
