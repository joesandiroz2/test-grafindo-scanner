<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Yamaha - Detail SO</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div id="navbar-container"></div>

<div class="container mt-4">

   <div class="row mb-3">
    <div class="col-12 col-md-6">
      <h3>Detail Sales Order</h3>

      <a href="/sales_order/sales_order_list/sales_order_list.html"
      class="btn btn-info"
      >Kembali</a>
    </div>
    <div class="col-12 col-md-6 text-md-end">
      <div style="border:2x solid black;">
        <span>Sales Order Number : <span 
        style="font-weight:bold" 
          id="no_so"></span></span>
          <br>
        <span>No po : <span 
        style="font-weight:bold" 
          id="no_po"></span></span>
          <br>
        <span>Salesman : <span 
        style="font-weight:bold" 
          id="salesman"></span></span>
      </div>
    </div>
  </div>

  <div id="loading" class="text-center" style="display:none;">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Loading data...</p>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Part Number</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Amount</th>
        
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="detail-body">
      <tr><td colspan="13" class="text-center">Belum ada data</td></tr>
    </tbody>
  </table>

  <div class="p-1" style="margin:60px;border:2px solid black">
    <span id="grandtotal"></span><br>
    <span id="ppn_11%"></span><br>
    <span>ppn 23 (jasa) : 0% 0</span><br>
    <span style="font-weight: bold;">Net Total : <span id="grandtotal_ppn"></span></span>
  </div>
</div>

<!-- Bootstrap & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- PocketBase SDK & Config -->
<script src="../../../js/sdk/pocketbase.umd.js"></script>
<script src="../../../js/pocket_config.js"></script>

<!-- External JS -->
<script src="./js/sales_order_detail.js"></script>

<script>
  $(document).ready(function () {
    $("#navbar-container").load("../../../component/nav.html", function () {
      setTimeout(loginUser, 500); // login dulu sebelum load detail
    });
  });
</script>
</body>
</html>
