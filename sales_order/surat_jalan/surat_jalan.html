<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Yamaha - Detail SO</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>


.gold-badge {
  display: inline-block;
  font-size: 1rem;
  font-weight: bold;
  padding: 0.3rem 0.8rem;
  border-radius: 0.25rem;
  color: #fff;
  background: linear-gradient(90deg, #d4af37, #fffacd, #d4af37);
  background-size: 200% auto;
  animation: gold-shimmer 2s linear infinite;
  text-shadow: 0 0 5px #ffd700;
}


</style>


</head>
<body>
<div id="navbar-container"></div>

<div class="container mt-4">

   <div class="row mb-3">
    <div class="col-12 col-md-6">

      <a href="/sales_order/sales_order_list/sales_order_list.html"
      class="btn btn-info"
      >Kembali</a>

  <button id="btnPrint" class="btn btn-success">
    <i class="bi bi-printer"></i> Print
  </button>
    </div>

  </div>

  
  <div id="loading" class="text-center" style="display:none;">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Loading data...</p>
  </div>


<div id="print_page">
 <div class="row my-3 p-3">
  <div class="col-12 d-flex justify-content-between align-items-start flex-wrap">
      <div class="row ">
    <div class="col-12">
      <!-- Judul -->
      <h3 class="mb-2">DELIVERY ORDER</h3>

      <!-- Barcode -->
      <svg id="bar_code"></svg>
    </div>
  </div>
    <!-- Box kanan -->
    <div class="p-2 border rounded col-12 col-md-6" >
      <span>Delivery Order No : 
        <span style="font-weight:bold" id="no_do"></span>
      </span>
      <br>
      <span style="font-weight:bold" id="tgl_schedule"></span>
      <br>
      <span>No PO : 
        <span style="font-weight:bold" id="no_po"></span>
      </span>
      <br>
      <span>Salesman : 
        <span style="font-weight:bold" id="salesman"></span>
      </span>

        <div style="border:1px solid black; padding:10px; margin:5px;">
        <span>Customer : 
          <span style="font-weight:bold" id="cust_pt"></span>
        </span><br>
        <span>Alamat : 
          <span style="font-weight:bold" id="cust_alamat"></span>
        </span><br>
        <span>Telp : 
          <span style="font-weight:bold" id="cust_telp"></span>
        </span>
      </div>
    </div>


  </div>
</div>

  

 <table class="table table-bordered">
  <thead >
       <tr>
        <th>No</th>
        <th>Nama Barang</th>
        <th>Part Number</th>
        <th>Qty</th>
        <th>shipped</th>
        <th>Back Order</th>
        <th>Diperbarui</th>
        <th>Full</th>
        <th>Aksi</th>
       
        
      </tr>
    </thead>
    <tbody id="detail-body">
      <tr><td colspan="13" class="text-center">Belum ada data</td></tr>
    </tbody>
  </table>
</div>


</div>

<!-- Bootstrap & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<!-- PocketBase SDK & Config -->
<script src="../../js/sdk/pocketbase.umd.js"></script>
<script src="../../js/pocket_config.js"></script>

<!-- External JS -->
<script src="./js/surat_jalan.js"></script>
<script src="./js/print.js"></script>

<script>
  $(document).ready(function () {
    $("#navbar-container").load("../../component/nav.html", function () {
      setTimeout(loginUser, 500); // login dulu sebelum load detail
    });
  });
</script>
</body>
</html>
