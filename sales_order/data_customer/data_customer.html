<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Yamaha - Data Customer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .gold-badge {
      display: inline-block;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.3rem 0.8rem;
      border-radius: 0.25rem;
      color: #fff;
      background: linear-gradient(90deg, #d4af37, #fffacd, #d4af37);
      background-size: 200% auto;
      animation: gold-shimmer 2s linear infinite;
      text-shadow: 0 0 5px #ffd700;
    }
  </style>



</head>
<body>
<div id="navbar-container"></div>

<div class="container my-4">
  <h4>Tambah Data Customer</h4>
  
  <!-- Form tambah customer -->
  <div class="row g-2 mb-3 p-2" style="background-color: #bdbdbd;">
    <div class="col-md-3">
      <textarea style="height:200px" id="nama_pt" class="form-control" placeholder="Nama PT"></textarea>
    </div>
    <div class="col-md-3">
      <textarea style="height:200px" id="alamat" class="form-control" placeholder="Alamat"></textarea>
    </div>
    <div class="col-md-3">
      <input type="text" id="no_telp" class="form-control" placeholder="No Telp">
    </div>
    <div class="col-md-3">
      <button onclick="addCustomer()" class="btn btn-primary">Tambah</button>
    </div>
  </div>


<!-- Pagination -->
<div id="paginationControls" class="mt-3"></div>

  <!-- Tabel data -->
  <table class="table table-hightlight" >
    <thead>
      <tr>
        <th>No</th>
        <th>Nama PT</th>
        <th>Alamat</th>
        <th>No Telp</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="customerTableBody"></tbody>
  </table>
</div>

<!-- Bootstrap & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- PocketBase SDK & Config -->
<script src="../../js/sdk/pocketbase.umd.js"></script>
<script src="../../js/pocket_config.js"></script>

<!-- External JS -->
<script src="./js/data_customer.js"></script>

<script>
  $(document).ready(function () {
    $("#navbar-container").load("../../component/nav.html", function () {
      setTimeout(loginUser, 500); // login dulu sebelum load data
    });
  });
</script>
</body>
</html>
