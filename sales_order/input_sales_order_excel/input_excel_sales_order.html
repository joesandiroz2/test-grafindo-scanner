<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Yamaha</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


</head>
<body>

<div id="navbar-container"></div>

<div class="container mt-4">
  <h4>Upload Sales Order</h4>


  <div class="mb-3">
    <input type="file" id="excelFile" accept=".xlsx,.xls" class="form-control" />
  </div>

  <div >
    <h6 style="font-weight: bold;">Standar Kolom di excel : part_number,nama_barang,qty,unit_price,no_po,tgl_schedule,sales</h6>
  </div>
  
  <div>
    <a href="https://docs.google.com/spreadsheets/d/1MVmfjS0cNuo8dz3Ag5ebosekaxQ82rVjzmZXulMhYdU/edit?usp=sharing" target="_blank">Download contoh File Excel </a>
  </div>


<!-- pilih customer -->
<div class="mb-3">
  <label for="customerSelect" class="form-label fw-bold">Pilih Customer</label>
  <select id="customerSelect" class="form-select" style="width:100%"></select>
</div>

<button id="uploadBtn" class="btn btn-success mt-2" disabled>
    <i class="bi bi-cloud-upload"></i> Upload ke database
  </button>



<div class="progress mt-3" style="height: 25px; display:none;">
    <div id="uploadProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">
      0%
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered" id="previewTable">
      <thead>
        <tr>
          <th>no</th>
          <th>part_number</th>
          <th>nama_barang</th>
          <th>qty</th>
          <th>unit_price</th>
          <th>no_po</th>
          <th>tgl_schedule</th>
          <th>sales</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  

  
</div>


<!-- Bootstrap & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


<!-- External JS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="../../js/sdk/pocketbase.umd.js"></script>
<script src="../../js/pocket_config.js"></script>
<script src="./js/sales_excel_input.js"></script>

const pb = new PocketBase(pocketbaseUrl);

  $(document).ready(function () {
    $("#navbar-container").load("../../component/nav.html", function () {
      setTimeout(loginUser, 500);
    });
  });
</script>

</body>
</html>
