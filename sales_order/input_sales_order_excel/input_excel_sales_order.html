<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Yamaha</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


</head>
<body>

<div id="navbar-container"></div>

<div class="container mt-4">
  <h4>Upload Sales Order</h4>


  <div class="mb-3">
    <input type="file" id="excelFile" accept=".xlsx,.xls" class="form-control" />
  </div>

  <div >
    <h6 style="font-weight: bold;">Standar Kolom di excel : part_number,nama_barang,qty,unit_price,no_po,sales</h6>
  </div>
  
  <div>
    <a href="https://docs.google.com/spreadsheets/d/1MVmfjS0cNuo8dz3Ag5ebosekaxQ82rVjzmZXulMhYdU/edit?usp=sharing" target="_blank">Download contoh File Excel </a>
  </div>


<div class="row g-3">
  <!-- pilih customer -->
  <div class="col-sm-12 col-md-4 col-lg-4">
    <label for="customerSelect" class="form-label fw-bold">Pilih Customer</label>
    <select id="customerSelect" class="form-select" style="width:100%"></select>
  </div>

  <!-- pilih kode_depan -->
  <div class="col-sm-12 col-md-3 col-lg-3">
    <label for="kode_depan_do" class="form-label fw-bold">Pilih Kode Depan Do</label>
    <select id="kode_depan_do" class="form-select" style="width:100%"></select>
  </div>

  <!-- pilih tanggal -->
  <div class="col-sm-12 col-md-3 col-lg-3">
    <label for="tgl_input_schedule" class="form-label fw-bold">Pilih Tgl Schedule</label>
    <input type="date" id="tgl_input_schedule" class="form-control">
  </div>

   <div class="col-sm-12 col-md-3 col-lg-3">
    <label for="bulan_do" class="form-label fw-bold">Pilih Bulan untuk Do</label>
    <input type="month" id="bulan_do" class="form-control">
  </div>

</div>

<div class="mt-3">
  <button id="uploadBtn" class="btn btn-success" disabled>
    <i class="bi bi-cloud-upload"></i> Upload ke database
  </button>
</div>




<div class="progress mt-3" style="height: 25px; display:none;">
    <div id="uploadProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">
      0%
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered" id="previewTable">
      <thead>
        <tr>
          <th>no</th>
          <th>part_number</th>
          <th>nama_barang</th>
          <th>qty</th>
          <th>unit_price</th>
          <th>no_po</th>
          <th>tgl_schedule</th>
          <th>sales</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  

  
</div>


<!-- Bootstrap & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


<!-- External JS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="../../js/sdk/pocketbase.umd.js"></script>
<script src="../../js/pocket_config.js"></script>
<script src="./js/sales_excel_input.js"></script>

<script>

const pb = new PocketBase(pocketbaseUrl);

  $(document).ready(function () {
    $("#navbar-container").load("../../component/nav.html", function () {
      setTimeout(loginUser, 500);
    });
  });

  $(document).ready(function () {
    const specialCodes = ["G", "N", "X"]; // huruf yang muncul duluan
    const allLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

    const $select = $("#kode_depan_do");

    // Tambahkan grup untuk kode spesial
    $select.append('<optgroup label="Kode Khusus"></optgroup>');
    specialCodes.forEach(code => {
      $select.find("optgroup[label='Kode Khusus']").append(`<option value="${code}">${code}</option>`);
    });

    // Tambahkan garis pemisah
    $select.append('<option disabled>====</option>');

    // Tambahkan grup untuk semua abjad
    $select.append('<optgroup label="Abjad"></optgroup>');
    allLetters.forEach(letter => {
      $select.find("optgroup[label='Abjad']").append(`<option value="${letter}">${letter}</option>`);
    });

    // Aktifkan select2 biar lebih cakep
    $select.select2({
      placeholder: "Pilih kode depan",
      allowClear: true
    });
  });

   // Set default date = besok
  document.addEventListener("DOMContentLoaded", () => {
    const input = document.getElementById("tgl_input_schedule");
    const besok = new Date();
    besok.setDate(besok.getDate() + 1); // tambah 1 hari
    input.value = besok.toISOString().split("T")[0];
  });


  document.addEventListener("DOMContentLoaded", () => {
    // Set default tgl_input_schedule = besok
    const inputSchedule = document.getElementById("tgl_input_schedule");
    const besok = new Date();
    besok.setDate(besok.getDate() + 1);
    inputSchedule.value = besok.toISOString().split("T")[0];

    // Set default bulan_do = bulan sekarang
    const bulanInput = document.getElementById("bulan_do");
    const now = new Date();
    const month = String(now.getMonth() + 1).padStart(2, "0"); // 01-12
    const year = now.getFullYear();
    bulanInput.value = `${year}-${month}`;
  });

</script>

</body>
</html>
