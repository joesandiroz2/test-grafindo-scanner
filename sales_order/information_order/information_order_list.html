<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Yamaha - Detail SO</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>


.gold-badge {
  display: inline-block;
  font-size: 1rem;
  font-weight: bold;
  padding: 0.3rem 0.8rem;
  border-radius: 0.25rem;
  color: #fff;
  background: linear-gradient(90deg, #d4af37, #fffacd, #d4af37);
  background-size: 200% auto;
  animation: gold-shimmer 2s linear infinite;
  text-shadow: 0 0 5px #ffd700;
}


</style>


</head>
<body>
<div id="navbar-container"></div>

<div class="container mt-4">

   <div class="row mb-3">
    <div class="col-12 col-md-6">

      <a href="/sales_order/sales_order_list/sales_order_list.html"
      class="btn btn-info"
      >Kembali</a>

  <button id="btnPrint" class="btn btn-success">
    <i class="bi bi-printer"></i> Print
  </button>
    </div>

  </div>

  
  <div id="loading" class="text-center" style="display:none;">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Loading data...</p>
  </div>


<div id="print_page">
  <div class="row" style="margin:30px">
      <h3>Detail Information Order</h3>
    
    <div>
      <div id="status_io"></div>
    </div>

  </div>
  <div class="row" style="margin:3px;border:1px solid black;">
   <div style="border:2x solid black;">
        <span>Sales Order Number : <span 
        style="font-weight:bold" 
          id="no_io"></span></span>
          <br>
        <span>No po : <span 
        style="font-weight:bold" 
          id="no_po"></span></span>
          <br>
        <span>Salesman : <span 
        style="font-weight:bold" 
          id="salesman"></span></span>
      </div>
</div>
 <table class="table table-bordered">
  <thead class="table-dark">
       <tr>
        <th>No</th>
        <th>Tgl</th>
        <th>Nama Barang</th>
        <th>Part Number</th>
        <th>Qty</th>
       
        
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="detail-body">
      <tr><td colspan="13" class="text-center">Belum ada data</td></tr>
    </tbody>
  </table>
</div>


</div>

<!-- Bootstrap & jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- PocketBase SDK & Config -->
<script src="../../js/sdk/pocketbase.umd.js"></script>
<script src="../../js/pocket_config.js"></script>

<!-- External JS -->
<script src="./js/information_order.js"></script>
<script src="./js/print.js"></script>

<script>
  $(document).ready(function () {
    $("#navbar-container").load("../../component/nav.html", function () {
      setTimeout(loginUser, 500); // login dulu sebelum load detail
    });
  });
</script>

</html>
